name: Publish npm package

on:
  release:
    types: [published]

env:
  NODE_VERSION: 20

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    permissions:
      contents: read # Allow reading repository contents
      id-token: write # Required for npm publish with provenance

    steps:
      - name: Git checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build package
        run: pnpm build

      - name: Publish to npm
        run: pnpm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}} # Auth to npm
      # --provenance add security metadata to the package
      # --access public makes the package publicly accessible
