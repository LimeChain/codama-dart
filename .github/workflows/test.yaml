
name: Test Codama Dart

on:
  push:

jobs:
  test:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4

        - name: Setup Node.js
          uses: actions/setup-node@v4
          with:
            node-version: '20.x'

        - name: Install pnpm
          run: npm install -g pnpm

        - name: Install dependencies
          run: pnpm install --frozen-lockfile

        - name: Build package
          run: pnpm build

        - name: Setup Dart
          uses: dart-lang/setup-dart@v1

        # Because e2e have dart example projects, we need to run `dart pub get` in each of them to install their dependencies
        - name: Install Dart dependencies in e2e projects
          run: |
            for d in e2e/*; do
              if [ -f "$d/pubspec.yaml" ]; then
                echo "Running dart pub get in $d"
                (cd "$d" && dart pub get)
              fi
            done

        - name: Test package
          run: pnpm test