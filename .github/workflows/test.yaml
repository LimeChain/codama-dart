
name: Test Codama Dart

on:
  push:

jobs:
  test:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4

        - name: Setup Node.js
          uses: actions/setup-node@v4
          with:
            node-version: '20.x'

        - name: Install pnpm
          run: npm install -g pnpm

        - name: Install dependencies
          run: pnpm install --frozen-lockfile

        - name: Test package  
          run: pnpm test   